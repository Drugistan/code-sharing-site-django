{%include "base.html"%}
<!------ Include the above in your HEAD tag ---------->
{%load static%}
<link rel="stylesheet" type="text/css" href="{%static 'css/contact.css' %}">
<div class="container contact-form">
       {% ifequal error "Bad Email Formate" %}
              <script>
              swal("Hey User !", "Email Not Send !");
              </script>
              {%endifequal%}

              {%ifequal error "Please Fill Contact Form activly" %}
              <script>
                 swal("Hey User !", "...Fill Form Correctly");
              </script>
              {%endifequal%}

              {%ifequal error "yes" %}
              <script>
                 swal("Hey User!", "...Email Send Succssefully!");
              </script>
              {%endifequal%}

    <div class="contact-image">
        <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
    </div>
    <form method="post">
        {%csrf_token%}
        <h3>Drop Us a Message</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />
            </div>

            <div class="form-group">
                  <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
            </div>

            <div class="form-group">
                 <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" />
            </div>

            <div class="form-group">
                 <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
            </div>

            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <textarea name="text" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                </div>
            </div>
        </div>

    </form>
</div>
